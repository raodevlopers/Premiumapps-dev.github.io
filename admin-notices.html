<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Notices - IITM BS HUB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .admin-card { background-color: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); border: 1px solid #e2e8f0; }
        .sidebar { background: linear-gradient(135deg, #003B5C 0%, #005a8b 100%); color: white; width: 280px; }
        .admin-menu-item { transition: all 0.3s ease; border-left: 4px solid transparent; }
        .admin-menu-item:hover, .admin-menu-item.active { background-color: rgba(255, 255, 255, 0.1); border-left-color: #f17922; }
        .btn-primary { background-color: #003B5C; color: white; }
        .btn-primary:hover { background-color: #002943; }
        .btn-secondary { background-color: #f17922; color: white; }
        .btn-secondary:hover { background-color: #d96817; }
        .btn-danger { background-color: #e53e3e; color: white; }
        .btn-danger:hover { background-color: #c53030; }
    </style>
</head>
<body class="text-gray-800 flex h-screen">
    <!-- Sidebar Navigation -->
    <nav class="sidebar flex flex-col flex-shrink-0">
        <div class="p-6 border-b border-white/10">
            <h1 class="text-xl font-bold flex items-center">
                <i class="fas fa-cogs mr-3"></i>Admin Panel
            </h1>
            <p class="text-sm text-white/80 mt-1">IITM BS HUB Management</p>
        </div>
        
        <div class="flex-1 overflow-y-auto py-4">
            <div class="px-4 space-y-2">
                <a href="admin-dashboard.html" class="admin-menu-item flex items-center px-4 py-3 rounded-lg">
                    <i class="fas fa-tachometer-alt w-5 mr-3"></i>Dashboard
                </a>
                <a href="admin-notices.html" class="admin-menu-item active flex items-center px-4 py-3 rounded-lg">
                    <i class="fas fa-bullhorn w-5 mr-3"></i>Notices
                </a>
                <a href="admin-schedule.html" class="admin-menu-item flex items-center px-4 py-3 rounded-lg">
                    <i class="fas fa-calendar-alt w-5 mr-3"></i>Schedule
                </a>
                <a href="admin-settings.html" class="admin-menu-item flex items-center px-4 py-3 rounded-lg">
                    <i class="fas fa-cog w-5 mr-3"></i>Settings
                </a>
            </div>
        </div>
        
        <div class="p-4 border-t border-white/10">
            <a href="index.html" class="flex items-center px-4 py-3 rounded-lg text-white/80 hover:text-white">
                <i class="fas fa-arrow-left w-5 mr-3"></i>Back to Main Site
            </a>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200">
            <div class="flex justify-between items-center px-6 py-4">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">Manage Notices</h2>
                    <p class="text-sm text-gray-600">Create and edit notices for students</p>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <p class="font-medium" id="admin-user-name">Admin User</p>
                        <p class="text-sm text-gray-500" id="admin-user-role">Administrator</p>
                    </div>
                    <div class="relative" x-data="{ isProfileOpen: false }">
                        <button @click="isProfileOpen = !isProfileOpen" class="w-10 h-10 rounded-full overflow-hidden bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#f17922]">
                            <img src="https://placehold.co/100x100/003B5C/FFFFFF?text=A" alt="Admin Avatar" id="admin-avatar">
                        </button>
                        <div x-show="isProfileOpen" @click.away="isProfileOpen = false" x-transition class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border">
                            <a href="#" id="admin-logout" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Sign out</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Notices Content -->
        <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Add/Edit Notice Form -->
                <div class="lg:col-span-1">
                    <div class="admin-card p-6">
                        <h3 class="text-lg font-bold text-gray-800 mb-4" id="form-title">Add New Notice</h3>
                        
                        <form id="notice-form">
                            <input type="hidden" id="notice-id">
                            
                            <div class="mb-4">
                                <label for="notice-title" class="block text-gray-700 text-sm font-medium mb-2">Notice Title</label>
                                <input type="text" id="notice-title" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#003B5C] focus:border-transparent outline-none transition">
                            </div>
                            
                            <div class="mb-4">
                                <label for="notice-content" class="block text-gray-700 text-sm font-medium mb-2">Notice Content</label>
                                <textarea id="notice-content" rows="4" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#003B5C] focus:border-transparent outline-none transition"></textarea>
                            </div>
                            
                            <div class="mb-4">
                                <label for="notice-date" class="block text-gray-700 text-sm font-medium mb-2">Date</label>
                                <input type="date" id="notice-date" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#003B5C] focus:border-transparent outline-none transition">
                            </div>
                            
                            <div class="flex space-x-2">
                                <button type="submit" class="flex-1 btn-primary py-2 rounded-lg font-semibold transition">
                                    Save Notice
                                </button>
                                <button type="button" id="cancel-edit" class="hidden btn-danger py-2 px-4 rounded-lg font-semibold transition">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Notices List -->
                <div class="lg:col-span-2">
                    <div class="admin-card p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-bold text-gray-800">All Notices</h3>
                            <div class="text-sm text-gray-500" id="notices-count">0 notices</div>
                        </div>
                        
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm text-left">
                                <thead class="bg-gray-50 text-xs text-gray-700 uppercase tracking-wider">
                                    <tr>
                                        <th scope="col" class="px-4 py-3">Title</th>
                                        <th scope="col" class="px-4 py-3">Date</th>
                                        <th scope="col" class="px-4 py-3 text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="notices-list">
                                    <tr>
                                        <td colspan="3" class="px-4 py-8 text-center text-gray-500">
                                            Loading notices...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc, getDoc, Timestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyAC47u3mXuciaavoov2Td2AaI8TiOwV7eY", 
            authDomain: "iitm-74779.firebaseapp.com", 
            projectId: "iitm-74779", 
            storageBucket: "iitm-74779.appspot.com", 
            messagingSenderId: "49030766593", 
            appId: "1:49030766593:web:99b7eae829f4af82556000" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check if user is authenticated
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'admin-login.html';
                return;
            }
            
            document.getElementById('admin-user-name').textContent = user.email;
            document.getElementById('admin-avatar').src = `https://placehold.co/100x100/003B5C/FFFFFF?text=${user.email.charAt(0).toUpperCase()}`;
            
            // Load notices
            loadNotices();
            
            // Check if we're editing a notice
            const urlParams = new URLSearchParams(window.location.search);
            const editId = urlParams.get('edit');
            if (editId) {
                loadNoticeForEditing(editId);
            }
        });

        // Logout functionality
        document.getElementById('admin-logout').addEventListener('click', (e) => {
            e.preventDefault();
            signOut(auth).then(() => {
                window.location.href = 'admin-login.html';
            }).catch(console.error);
        });

        // Load notices from Firestore
        function loadNotices() {
            const noticesList = document.getElementById('notices-list');
            const q = collection(db, "notices");
            
            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    noticesList.innerHTML = '<tr><td colspan="3" class="px-4 py-8 text-center text-gray-500">No notices found</td></tr>';
                    document.getElementById('notices-count').textContent = '0 notices';
                    return;
                }
                
                let html = '';
                snapshot.forEach(doc => {
                    const notice = doc.data();
                    html += `
                        <tr class="bg-white border-b hover:bg-gray-50">
                            <td class="px-4 py-3 font-medium text-gray-900">${notice.title}</td>
                            <td class="px-4 py-3">${new Date(notice.date.toDate()).toLocaleDateString()}</td>
                            <td class="px-4 py-3 text-right">
                                <button class="text-blue-600 hover:text-blue-800 mr-2 edit-notice" data-id="${doc.id}">Edit</button>
                                <button class="text-red-600 hover:text-red-800 delete-notice" data-id="${doc.id}">Delete</button>
                            </td>
                        </tr>
                    `;
                });
                
                noticesList.innerHTML = html;
                document.getElementById('notices-count').textContent = `${snapshot.size} notices`;
                
                // Add event listeners to edit and delete buttons
                document.querySelectorAll('.edit-notice').forEach(button => {
                    button.addEventListener('click', () => {
                        loadNoticeForEditing(button.getAttribute('data-id'));
                    });
                });
                
                document.querySelectorAll('.delete-notice').forEach(button => {
                    button.addEventListener('click', () => {
                        deleteNotice(button.getAttribute('data-id'));
                    });
                });
            });
        }

        // Load a specific notice for editing
        async function loadNoticeForEditing(id) {
            const docRef = doc(db, "notices", id);
            const docSnap = await getDoc(docRef);
            
            if (docSnap.exists()) {
                const notice = docSnap.data();
                document.getElementById('notice-id').value = id;
                document.getElementById('notice-title').value = notice.title;
                document.getElementById('notice-content').value = notice.content || '';
                
                // Convert Firestore timestamp to date input format
                const date = notice.date.toDate();
                const formattedDate = date.toISOString().split('T')[0];
                document.getElementById('notice-date').value = formattedDate;
                
                document.getElementById('form-title').textContent = 'Edit Notice';
                document.getElementById('cancel-edit').classList.remove('hidden');
                
                // Scroll to form
                document.getElementById('notice-form').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Delete a notice
        async function deleteNotice(id) {
            if (confirm('Are you sure you want to delete this notice?')) {
                try {
                    await deleteDoc(doc(db, "notices", id));
                    alert('Notice deleted successfully');
                } catch (error) {
                    console.error('Error deleting notice: ', error);
                    alert('Error deleting notice: ' + error.message);
                }
            }
        }

        // Handle form submission
        document.getElementById('notice-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('notice-id').value;
            const title = document.getElementById('notice-title').value;
            const content = document.getElementById('notice-content').value;
            const date = document.getElementById('notice-date').value;
            
            try {
                if (id) {
                    // Update existing notice
                    const noticeRef = doc(db, "notices", id);
                    await updateDoc(noticeRef, {
                        title: title,
                        content: content,
                        date: Timestamp.fromDate(new Date(date))
                    });
                    alert('Notice updated successfully');
                } else {
                    // Add new notice
                    await addDoc(collection(db, "notices"), {
                        title: title,
                        content: content,
                        date: Timestamp.fromDate(new Date(date))
                    });
                    alert('Notice added successfully');
                }
                
                // Reset form
                document.getElementById('notice-form').reset();
                document.getElementById('notice-id').value = '';
                document.getElementById('form-title').textContent = 'Add New Notice';
                document.getElementById('cancel-edit').classList.add('hidden');
                
            } catch (error) {
                console.error('Error saving notice: ', error);
                alert('Error saving notice: ' + error.message);
            }
        });

        // Cancel edit
        document.getElementById('cancel-edit').addEventListener('click', () => {
            document.getElementById('notice-form').reset();
            document.getElementById('notice-id').value = '';
            document.getElementById('form-title').textContent = 'Add New Notice';
            document.getElementById('cancel-edit').classList.add('hidden');
            
            // Remove edit parameter from URL
            const url = new URL(window.location);
            url.searchParams.delete('edit');
            window.history.replaceState({}, '', url);
        });
    </script>
</body>
</html>
